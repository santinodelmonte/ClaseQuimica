<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Químico - Sala 1</title>
    <style>
        :root {
            --primary: #3a7ebf;
            --secondary: #bf3a3a;
            --accent: #3abf7e;
            --dark: #1a2b3c;
            --light: #f0f8ff;
            --correct: #4caf50;
            --incorrect: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2b3c 0%, #2c3e50 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        
        h2 {
            color: var(--accent);
            margin: 20px 0 10px;
            font-size: 1.5rem;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .element-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .element {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.8rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .element:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .challenge {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .input-group {
                grid-template-columns: 1fr;
            }
        }
        
        label {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        input {
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        button {
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2c6ca8;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .correct {
            background-color: rgba(76, 175, 80, 0.2);
            border: 2px solid var(--correct);
            color: #a5d6a7;
            display: block;
        }
        
        .incorrect {
            background-color: rgba(244, 67, 54, 0.2);
            border: 2px solid var(--incorrect);
            color: #ffab91;
            display: block;
        }
        
        .next-button {
            display: none;
            margin-top: 20px;
            background-color: var(--accent);
            width: 100%;
        }
        
        .next-button:hover {
            background-color: #2e9c6e;
        }
        
        .progress {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 25%;
            background-color: var(--accent);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Escape Room Químico</h1>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </header>
        
        <section>
            <h2>Sala 1: Identidad Secreta del Elemento</h2>
            
            <div class="element-list">
                <div class="element">Na</div>
                <div class="element">K</div>
                <div class="element">F</div>
                <div class="element">He</div>
                <div class="element">Mg</div>
            </div>
            
            <div class="challenge">
                <p><strong>Consigna:</strong> Descubrí el nombre correcto de cada elemento. Escribe los nombres en español en el orden mostrado.</p>
                
                <form id="element-form">
                    <div class="input-group">
                        <label>
                            Nombre del elemento Na
                            <input type="text" id="na-input" placeholder="Escribe aquí" required>
                        </label>
                        
                        <label>
                            Nombre del elemento K
                            <input type="text" id="k-input" placeholder="Escribe aquí" required>
                        </label>
                        
                        <label>
                            Nombre del elemento F
                            <input type="text" id="f-input" placeholder="Escribe aquí" required>
                        </label>
                        
                        <label>
                            Nombre del elemento He
                            <input type="text" id="he-input" placeholder="Escribe aquí" required>
                        </label>
                        
                        <label>
                            Nombre del elemento Mg
                            <input type="text" id="mg-input" placeholder="Escribe aquí" required>
                        </label>
                    </div>
                    
                    <button type="submit">Verificar Respuestas</button>
                </form>
                
                <div id="feedback" class="feedback"></div>
                
                <button id="next-button" class="next-button">Ir a la Sala 2</button>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('element-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const naInput = document.getElementById('na-input').value.trim().toLowerCase();
            const kInput = document.getElementById('k-input').value.trim().toLowerCase();
            const fInput = document.getElementById('f-input').value.trim().toLowerCase();
            const heInput = document.getElementById('he-input').value.trim().toLowerCase();
            const mgInput = document.getElementById('mg-input').value.trim().toLowerCase();
            
            const correctAnswers = {
                na: ['sodio'],
                k: ['potasio'],
                f: ['flúor', 'fluor'],
                he: ['helio'],
                mg: ['magnesio']
            };
            
            const isNaCorrect = correctAnswers.na.includes(naInput);
            const isKCorrect = correctAnswers.k.includes(kInput);
            const isFCorrect = correctAnswers.f.includes(fInput);
            const isHeCorrect = correctAnswers.he.includes(heInput);
            const isMgCorrect = correctAnswers.mg.includes(mgInput);
            
            const allCorrect = isNaCorrect && isKCorrect && isFCorrect && isHeCorrect && isMgCorrect;
            
            const feedbackElement = document.getElementById('feedback');
            const nextButton = document.getElementById('next-button');
            
            if (allCorrect) {
                feedbackElement.textContent = '¡Correcto! Lograste identificar todos los elementos. Tu conocimiento químico es excelente. La primera pista es: Soy un no metal.';
                feedbackElement.className = 'feedback correct';
                nextButton.style.display = 'block';
            } else {
                let incorrectElements = [];
                if (!isNaCorrect) incorrectElements.push('Na');
                if (!isKCorrect) incorrectElements.push('K');
                if (!isFCorrect) incorrectElements.push('F');
                if (!isHeCorrect) incorrectElements.push('He');
                if (!isMgCorrect) incorrectElements.push('Mg');
                
                feedbackElement.textContent = `Algunas respuestas son incorrectas. Revisa los elementos: ${incorrectElements.join(', ')}.`;
                feedbackElement.className = 'feedback incorrect';
                nextButton.style.display = 'none';
            }
            
            feedbackElement.style.display = 'block';
        });
        
        document.getElementById('next-button').addEventListener('click', function() {
            window.location.href = "sala-dosA.html";
        });
    </script>
</body>
</html>
